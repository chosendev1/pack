<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Musa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link href="./css/vendor.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" media="all" />
    <link href="./css/color-settings.css" rel="stylesheet" type="text/css" media="all" data-role="color-settings"/>
    <link href="./css/login-register.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body class="nav-md theme-green">

<!-- page content  -->
<div class="main-container login-register">
    <div class="d-flex justify-content-center h-100 w-100 align-items-center">
        <div class="register-container">
            <div class="form-container">
                <div class="text-center logo-container">
                    <a href="index.html"><span class="icon-admin-logo text-theme logo"></span></a>
                </div>
                <h4 class="text-center">Sign up</h4>
                <form class="material-form">
                    <div class="form-group floating-label">
                        <input type="text" class="form-control" id="name">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="email" class="form-control" id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="password" class="form-control" id="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="password" class="form-control" id="confirmPassword">
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="form-check">
                        <div class="custom-control custom-checkbox material-checkbox">
                            <input type="checkbox" class="custom-control-input" id="termsPrivacy">
                            <label class="custom-control-label" for="termsPrivacy">I agree to the <a href="#">Terms</a> and <a href="#">Privacy</a>.</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-theme ripple btn-raised btn-block btn-submit">
                            <span>Sign up</span>
                        </button>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                            <p>Already have an account? <a href="login.html" class="text-theme m-l-5"><b>Sign In</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<!-- site foot -->
<script src="./js/vendor.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/settings.min.js"></script>
<script src="./js/charts.js"></script>
</body>
</html>
<!-- /site foot -->
